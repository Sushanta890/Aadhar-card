<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Lookup (By Email)</title>
<style>
  body { font-family: Arial, sans-serif; background:#f7f9fc; margin:0; padding:20px; }
  .card { max-width:500px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
  label { display:block; margin-top:10px; font-weight:bold; }
  input, button { width:100%; padding:10px; margin-top:5px; border-radius:6px; border:1px solid #ccc; font-size:15px; }
  button { background:#007bff; color:#fff; border:none; cursor:pointer; margin-top:15px; font-weight:bold; }
  button:hover { background:#0056b3; }
  .result { margin-top:20px; padding:15px; border-radius:8px; background:#e3f2fd; opacity:0; transform:translateY(20px); transition:all 0.5s ease; }
  .result.show { opacity:1; transform:translateY(0); }
  .result p { margin:5px 0; font-weight:bold; color:#0b3d91; }
</style>
</head>
<body>
<div class="card">
  <h2>Employee Lookup</h2>
  <label>Enter Email ID</label>
  <input id="emp_email_search" placeholder="example@mail.com">
  <button onclick="lookupEmployee()">Search</button>

  <div id="result" class="result"></div>
</div>

<script>
function load(key){ return JSON.parse(localStorage.getItem(key)||'[]'); }

function lookupEmployee(){
  const email=document.getElementById("emp_email_search").value.trim();
  const employees=load("employees");
  const emp=employees.find(e => e.email === email);

  const res=document.getElementById("result");
  if(!emp){
    res.classList.add("show");
    res.innerHTML="<p>No employee found with this email ID.</p>";
    return;
  }

  res.classList.add("show");
  res.innerHTML=`
    <h3>Employee Details</h3>
    <p>Full Name: ${emp.fname} ${emp.lname}</p>
    <p>Employee ID: ${emp.id}</p>
    <p>SK ID: ${emp.skid || 'Not assigned'}</p>
  `;
}
</script>
</body>
</html>
