<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Home</title>
<style>
body, html { margin:0; padding:0; font-family:Arial,sans-serif; background:#eef6f9; }
.container { display:flex; min-height:100vh; }
.sidebar { width:260px; background:#fff; padding:20px; box-shadow:2px 0 8px rgba(0,0,0,0.1); animation:fadeIn 0.6s;}
.main { flex:1; padding:20px; }
.profile-card { background:#f4faff; padding:15px; border-radius:10px; text-align:center; animation:fadeIn 0.6s;}
.profile-card img { width:120px; border-radius:50%; margin-bottom:10px; }
.profile-card p { margin:5px 0; font-weight:bold; font-size:14px; }
.button-group { display:flex; flex-direction:column; gap:15px; margin-top:20px; }
.button-group button { padding:15px; font-size:16px; font-weight:bold; border:none; border-radius:8px; cursor:pointer; transition:0.3s; }
.register { background:#28a745; color:#fff; }
.download { background:#17a2b8; color:#fff; }
.kyc { background:#ffc107; color:#fff; }
.button-group button:hover { transform:scale(1.05);}
#mainContent { margin-top:20px; background:#fff; padding:15px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); animation:fadeIn 0.5s; }

@keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <div class="profile-card">
      <img id="p_img" src="">
      <p id="p_name"></p>
      <p>Employee ID: <span id="p_id"></span></p>
      <p>SK ID: <span id="p_skid"></span></p>
      <p>Password: <span id="p_pw"></span></p>
      <p>Mobile: <span id="p_mobile"></span></p>
      <p>Email: <span id="p_email"></span></p>
      <p>Balance: â‚¹<span id="p_balance"></span></p>
    </div>
  </div>

  <div class="main">
    <h2>Welcome, <span id="welcomeName"></span></h2>
    <div class="button-group">
      <button class="register" onclick="registerAadhar()">Aadhar Card Registration</button>
      <button class="download" onclick="downloadAadhar()">Aadhar Card Download</button>
      <button class="kyc" onclick="kycAadhar()">Aadhar Card KYC</button>
    </div>
    <div id="mainContent"></div>
  </div>
</div>

<script>
const emp = JSON.parse(localStorage.getItem("currentEmployee"));
if(!emp){
  alert("Please login first!");
  window.location.href = "employee_login.html";
} else {
  document.getElementById("p_img").src = emp.img;
  document.getElementById("p_name").textContent = emp.fname + " " + emp.lname;
  document.getElementById("p_id").textContent = emp.id;
  document.getElementById("p_skid").textContent = emp.skid;
  document.getElementById("p_pw").textContent = emp.password;
  document.getElementById("p_mobile").textContent = emp.mobile;
  document.getElementById("p_email").textContent = emp.email;
  document.getElementById("p_balance").textContent = emp.balance;
  document.getElementById("welcomeName").textContent = emp.fname;
}

function registerAadhar(){
  document.getElementById("mainContent").innerHTML = `<h3>Aadhar Card Registration</h3>
  <p>All details filled automatically from profile.</p>`;
}

function downloadAadhar(){
  document.getElementById("mainContent").innerHTML = `<h3>Download Aadhar Card</h3>
  <p>Download PDF/Print options here.</p>`;
}

function kycAadhar(){
  document.getElementById("mainContent").innerHTML = `<h3>Aadhar Card KYC</h3>
  <p>All employee details for verification. Tick to approve.</p>`;
}
</script>

</body>
</html>
